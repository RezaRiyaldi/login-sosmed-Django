{% extends 'base.html' %}

{% block content %}
    <h2>Change password</h2>
    
    {% if not user.has_usable_password %}
        <p style="color: red;">Anda belum menentukan kata sandi</p>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Simpan perubahan</button>
    </form>
        
{% endblock content %}
